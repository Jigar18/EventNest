<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventNest</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../assets/EventNest-logos_white 1.png" style="color: white;">
</head>
<body>
    <div class="container">
        <div class="first-col">
            <div class="calender_name">
                <p>Event Calender</p>
            </div>

            <div class="calender_box">
                <div class="month">
                    <span>March 2024</span>
                    <i class='bx bx-chevron-left'></i>
                    <i class='bx bx-chevron-right'></i>
                </div>

                <div class="weeks">
                    <div class="date wkd">S</div>
                    <div class="date wkd">M</div>
                    <div class="date wkd">T</div>
                    <div class="date wkd">W</div>
                    <div class="date wkd">Th</div>
                    <div class="date wkd">F</div>
                    <div class="date wkd">S</div>
                </div>
                
                <div class="days">
                    <div class="date">1</div>
                    <div class="date">2</div>
                    <div class="date">3</div>
                    <div class="date">4</div>
                    <div class="date">5</div>
                    <div class="date">6</div>
                    <div class="date">7</div>
                    <div class="date">8</div>
                    <div class="date">9</div>
                    <div class="date">10</div>
                    <div class="date">11</div>
                    <div class="date">12</div>
                    <div class="date">13</div>
                    <div class="date">14</div>
                    <div class="date">15</div>
                    <div class="date">16</div>
                    <div class="date">17</div>
                    <div class="date">18</div>
                    <div class="date">19</div>
                    <div class="date">20</div>
                    <div class="date">21</div>
                    <div class="date">22</div>
                    <div class="date">23</div>
                    <div class="date">24</div>
                    <div class="date">25</div>
                    <div class="date">26</div>
                    <div class="date">27</div>
                    <div class="date">28</div>
                    <div class="date">29</div>
                    <div class="date">30</div>
                    <div class="date">31</div>
                </div>
                
            </div>
        </div>
        
        <div class="second-col">
        </div>
    </div>
</body>
</html>
